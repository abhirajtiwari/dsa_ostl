<body>
<h1>Online Quiz</h1>
<script type="text/javascript">
	function calculate_score() {
		var score = 0;
		if (document.getElementById("q11").checked) score += 1;
		if (document.getElementById("q22").checked) score += 1;
		if (document.getElementById("q33").checked) score += 1;
		document.getElementById('Score').innerHTML = " "+score;
	}
</script>
Which color is <span style="color: red">this</span> ? <br>

<br>

<br>
