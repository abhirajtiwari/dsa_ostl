<!DOCTYPE html>
<html>
<head>
	<title>Sort</title>
</head>
<body>
<script type="text/javascript">
	function sort() {
		var numbers = [];
		var n = 3;
		for (var i = 1; i <= n; i++) {
			numbers.push(parseInt(document.getElementById("n"+i).value));
		}
		var switched = true;
		while (switched == true) {
			switched = false;
			for (var i = 0; i < numbers.length-1; ++i) {
				if (numbers[i] > numbers[i+1]) {
					var temp = numbers[i];
					numbers[i] = numbers[i+1];
					numbers[i+1] = temp;
					switched = true;
				}
			}
		}
		alert(numbers);
	}
</script>
<input type="text" name="number1" id="n1" placeholder="Number 1"><br>
<input type="text" name="number2" id="n2" placeholder="Number 2"><br>
<input type="text" name="number3" id="n3" placeholder="Number 3"><br>
<button onclick="sort()">Sort</button>
</body>
</html>
